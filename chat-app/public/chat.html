<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/styles.min.css" type="text/css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <!-- Message go to this position -->
                <div id="messages" class="chat__messages"></div>
                <!-- Challenge-2 -->
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <!-- Template for Dynamic message -->
        <script id="message-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>{{ message }}</p>
            </div> 
        </script>

        <!-- Template for Location sharing message -->
        <script id="locationMessage-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p><a href="{{ locationUrl }}" target="_blank">My current location</a></p>
            </div> 
        </script>

        <!-- Template for Sidebar-User-List-in-Room  -->
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title"></h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{ #users }}
                    <li>{{ username }}</li>
                {{ /users }}
            </ul>
        </script>


        <!-- Reference Code Demo -->
        <!-- <button id="increment">1+</button> -->
    </body>
    <!-- Add Dynamic data to the html template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Link script to global default socket io library for client-side -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom made script which uses above library function -->
    <script src="/js/chat.js"></script>
</html>
